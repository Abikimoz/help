env:
  browser: true
  es2021: true

extends: airbnb-base

overrides:
  - files: ["vite.config.js"]
    rules:
      import/no-extraneous-dependencies: 0

parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  no-console: 0
  import/extensions: 0
  object-curly-newline:
    - error
    - multiline: true
      minProperties: 8
      consistent: true
